<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let element">
            <a [href]="element.url" target="_blank">{{element.url}}</a>
        </td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Group</th>
        <td mat-cell *matCellDef="let element">{{element.group}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button (click)="openDialog('edit', element)">
                <span class="material-icons actions edit">
                    edit
                </span>
            </button>
            <button mat-icon-button (click)="openDialog('delete', element)">
                <span class="material-icons actions delete">
                    delete
                </span>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="spinner-overlay" *ngIf="isLoading">
    <mat-spinner [color]="'primary'"></mat-spinner>
</div>
